{% extends 'first_template.html' %}

{% block head %}
<title>Updating</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Update a Task</h1>

    <table>
        <tr>
            <th>Task</th><th>Added</th>
        </tr>
        <tr>
            <td>{{ task.content }}</td>
            <td>{{ task.date_created.date() }}</td> <!-- the double brackets inject python code -->
        </tr>
    </table>
    <form action="/update/{{ task.id }}" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Update Task">
    </form>
</div>
{% endblock %}
